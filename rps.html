<!DOCTYPE html>
<html>
<head>
 <title>Janken</title>
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

 <div class="container-fluid">
  <div class="row-fluid">
   <nav class="navbar navbar-default">
    <div class="container-fluid">
     <div class="navbar-header">
      <a class="navbar-brand" href="#">
       <p>Janken</p>
     </a>
   </div>
 </div>
</nav>
</div>
</div>

<div class="container">
  <div class="row text-center">
   <div class="col-md-6 col-md-offset-3">
    <button class="btn btn-default btn-block" data-status="off" id="toggleBtn">Start</button>
  </div>
</div>
<div class="row" id="game-running"></div>
</div>

<div class="container">
  <div class="row">
   <div class="col-md-4">
    <button class="btn btn-info btn-block" id="rockBtn" data-throw="rock">Rock</button>
  </div>
  <div class="col-md-4">
    <button class="btn btn-info btn-block" id="paperBtn" data-throw="paper">Paper</button>
  </div>
  <div class="col-md-4">
    <button class="btn btn-info btn-block" id="scissorsBtn" data-throw="scissors">
     Scissors</button>
   </div>
 </div>
</div>

<div class="container">
 <div class="row text-center">
  <div class="col-md-6">
   <i class="fa fa-rotate-90 fa-hand-rock-o fa-4x"></i>
 </div>
 <div class="col-md-6">
   <i class="fa fa-rotate-270 fa-hand-rock-o fa-4x"></i>
 </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-warning btn-block">Reset</button>
    </div>
  </div>
</div>

<div class="container">
 <div class="row text-center">
  <h2 id="endGameMessage"></h2>
</div>
</div>





<div class="container">
 <div class="row">

  <div class="col-md-6">
   <p>User Choice:<span id="userChoice"></span></p>
   <p>Computer Choice:<span id="computerChoice"></span></p>
 </div>

 <div class="col-md-6">
   <p>User Score:<span id="userScore"></span></p>
   <p>Computer Score:<span id="computerScore"></span></p>
   <p>Ties:<span id="ties"></span></p>
   <p>Rounds:<span id="roundCount"></span></p>
 </div>

</div>
</div>

<div class="modal fade" id="winnerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've won</h4>
      </div>
      <div class="modal-body">
        <p>Congratulations you've won</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="tieModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've tied</h4>
      </div>
      <div class="modal-body">
        <p>You've tied with the computer</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've lost</h4>
      </div>
      <div class="modal-body">
        <p>You've lost this round</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/rpsgame.js"></script>
  <script type="text/javascript" src="js/togglestate.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</body>
</html>

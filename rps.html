<!DOCTYPE html>
<html>
<head>
 <title>Janken</title>
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="styles/rps.css">
 <link rel="stylesheet" type="text/css" href="styles/animations.css">
</head>
<body>

 <div class="container-fluid">
  <div class="row-fluid">
   <nav class="navbar navbar-default">
    <div class="container-fluid">
     <div class="navbar-header">
      <a class="navbar-brand" href="#">
       <p>Janken</p>
     </a>
   </div>
   <div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="wolfganghall.herokuapp.com/" class="btn btn-primary" id="contactBtn">Contact</a>
      </li>
    </li>
  </ul>
</div>
</div>
</nav>
</div>
</div>

<div class="container" id="toggleBtnContainer">
  <div class="row text-center">
   <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
    <button class="btn btn-default btn-block" data-status="off" id="toggleBtn">Start Game</button>
  </div>
</div>
<div class="row" id="game-running"></div>
</div>

<div class="container" id="rpsBtnsContainer">
  <div class="row">
   <div class="col-md-4 col-sm-4 col-xs-4">
    <button class="btn btn-info btn-block" id="rockBtn" data-throw="rock">Rock</button>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <button class="btn btn-info btn-block" id="paperBtn" data-throw="paper">Paper</button>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <button class="btn btn-info btn-block" id="scissorsBtn" data-throw="scissors">
     Scissors</button>
   </div>
 </div>
</div>

<div class="container" id="glyphContainer">
 <div class="row text-center">
  <div class="col-md-6 col-sm-6 col-xs-6" id="userHand">
   <i id="userHandChange" class="fa fa-rotate-90 fa-hand-rock-o fa-4x" ></i>
 </div>
 <div class="col-md-6 col-sm-6 col-xs-6" id="computerHand">
   <i id="computerHandChange" class="fa fa-rotate-270 fa-hand-rock-o fa-4x" ></i>
 </div>
</div>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <p>User Choice:<span id="userChoice"></span></p>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
     <p>Computer Choice:<span id="computerChoice"></span></p>
   </div>
 </div>
</div>

<div class="container" id="endGameMsgContainer">
 <div class="row text-center">
  <h2 id="endGameMessage"></h2>
</div>
</div>

<div class="container" id="resetContainer">
  <div class="row">
    <div class="col-md-4 col-md-offset-4  col-sm-6 col-sm-offset-3  col-xs-6 col-xs-offset-3">
      <button class="btn btn-warning btn-block resetBtn">Reset</button>
    </div>
  </div>
</div>

<div class="container" id="infoContainer">
 <div class="row text-center">
   <div class="col-md-12 col-sm-12 col-xs-12">
     <p>User Score:<span id="userScore"></span></p>
     <p>Computer Score:<span id="computerScore"></span></p>
     <p>Ties:<span id="ties"></span></p>
     <p>Rounds:<span id="roundCount"></span></p>
   </div>
 </div>
</div>

</div>




<!-- Footer Info -->

<footer>
  <div class="row">
    <div class="col-md-12 col-sm-12" id="footerhead">&copy Wolfgang Hall 2015</div>
    <div class="col-md-12 col-sm-12">
      <div class="modal-body btn-group" id="contactfooter">
        <a class="btn btn-info" href="https://github.com/WolfgangHall" title="Find me on Github"><i class="fa fa-github fa-2x"></i></a>
        <a class="btn btn-info" href="mailto:johnalexander.w.hall@gmail.com" title="Email me"><i class="fa fa-google fa-2x"></i></a>
        <a class="btn btn-info" href="https://www.linkedin.com/profile/view?id=AAMAABB23-UB2dbZNJStdBTQ58dJ5g241CIpO1I&trk=hp-identity-name" title="Find me on LinkedIn"><i class="fa fa-linkedin fa-2x"></i></a>
        <a class="btn btn-info" href="http://stackoverflow.com/users/5447860/wolfgang-hall" title="Find me on Stack Overflow"><i class="fa fa-stack-overflow fa-2x"></i></a>
        <a class="btn btn-info" href="https://twitter.com/wolfgang_hall" title="Follow me on Twitter"><i class="fa fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Modal Information for the end game messages -->

<div class="modal fade" id="winnerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've won</h4>
      </div>
      <div class="modal-body">
        <p>You are the champion, my friend</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary resetBtn">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="tieModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've tied</h4>
      </div>
      <div class="modal-body">
        <p>You've earned yourself a draw</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary resetBtn">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">You've lost</h4>
      </div>
      <div class="modal-body">
        <p>Better luck next time</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary resetBtn">Retry Game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/rpsgame.js"></script>
<script type="text/javascript" src="js/togglestate.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</body>
</html>

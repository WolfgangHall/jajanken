<!DOCTYPE html>
<html>
<head>
 <title>Rock, Paper, Scissors</title>
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

 <div class="container">
  <div class="row">
    <button class="btn btn-default">Start</button>
  </div>
 </div>


 <div class="container">
  <div class="row">
   <button class="btn btn-warning" id="rockBtn" data-throw="rock">Rock</button>
   <button class="btn btn-warning" id="paperBtn" data-throw="paper">Paper</button>
   <button class="btn btn-warning" id="scissorsBtn" data-throw="scissors">Scissors</button>
  </div>
 </div>

 <div class="container">
  <div class="row">
   <p>User Score:<span id="userScore"></span></p>
   <p>Computer Score:<span id="computerScore"></span></p>
   <p>Ties:<span id="ties"></span></p>
   <p>Rounds:<span id="roundCount"></span></p>
  </div>
 </div>

<div class="container">
 <div class="row">
 <div>
  <p id="computerChoice"></p>
  <p id="userChoice"></p>
 </div>
 <h2 id="endGameMessage"></h2>
 </div>
</div>


 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
 <script type="text/javascript" src="js/rpsgame.js"></script>
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
